  <style>

<body>
  <header>

  <main x-data="app" x-cloak>
    <p x-show.transition.opacity="alert" :class="alert?.type" x-text="alert?.message"></p>
    <input placeholder="è¯·è¾“å…¥åŸé“¾æ¥..." x-model="url" x-ref="url" />
    <details>
      <summary>é«˜çº§è®¾ç½®</summary>
      <div>
        <input placeholder="è‡ªå®šä¹‰åç¼€ï¼ˆ4~10ä½æ•°å­—æˆ–è‹±æ–‡å­—ç¬¦ï¼‰" x-model="slug" />
        <!-- <small>é»˜è®¤æƒ…å†µä¸‹ï¼ŒSlugæ˜¯éšæœºç”Ÿæˆçš„çŸ­id.</small> -->
      </div>
    </details>
    <button :class="{ loading }" :disabled="loading || isValidated()" @click="submit($refs, $nextTick)">ç”ŸæˆçŸ­é“¾</button>
  </main>
  <footer>
    <a href="https://github.com/yesmore/shorty">&lt;/&gt;</a> with <i>&hearts;</i> by <a
      href="https://yesmore.cc">yesmore</a>
  </footer>
  <script src="alpine.js"></script>
  <script>
    const app = {
      url: '',
      slug: '',
      alert: null,
      loading: false,
      isValidated() {
        return !/^https?:\/\/.{3,}/.test(this.url)
      },
      submit($refs, $nextTick) {
        if (!this.url) {
          this.alert = {
            type: 'error',
            message: 'Missing required parameter: url.'
          }
          return
        }

        if (this.isValidated()) {
          this.alert = {
            type: 'error',
            message: 'Illegal format: url.'
          }
          return
        }

        this.alert = null
        this.loading = true

        const body = {
          url: this.url
        }
        if (this.slug) body.slug = this.slug

        fetch('/create', {
            method: 'post',
            headers: {
              'content-type': 'application/json'
            },
            body: JSON.stringify(body)
          })
          .then(res => res.json())
          .then(res => {
            this.loading = false
            if (res.message) {
              this.alert = {
                type: 'error',
                message: res.message
              }
              return
            }

            this.url = res.link

            $nextTick(() => {
              $refs.url.select()
              this.alert = {
                type: 'success',
                message: `Short URL ${document.execCommand('Copy') ? 'copy' : 'generate'} succeeded!`
              }
            })
          })
          .catch(e => {
            this.alert = {
              type: 'error',
              message: e.message
            }
            this.loading = false
          })
      }
    }
  </script>
